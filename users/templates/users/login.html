{% load static%}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'poll/app.css' %}" />
        <title> 
            Log In
        </title>
    </head>
    


    <body>
        <div class="bg-gray-950 w-full h-screen space-y-4 p-2">
            <div class="w-full flex p-5 justify-center items-center">
                <a href="{% url 'poll:index' %}" class="text-white"> 
                    
                    <img src="{% static 'images/rasp-logo-green.png' %}" alt="Rasp Logo" class="text-sm w-40 h-auto" />
                </a>
            </div>
            
            <!-- <div class="w-full flex-col justify-center items-center"> -->
                <h1 class="font-bold w-full flex justify-center items-center text-white text-5xl">
                    Sign in to <span class="text-green-700 ml-1"> Poll-y </span>
                </h1>
                <span class="w-full text-center flex justify-center">
                    <p class="w-full md:w-1/2 text-white"> Create polls to get a sense of exactly what people would given a list of options</p>
            
                </span>
                
            <!-- </div> -->
            

            {% block message %}
                {% if message %}
                    {{ message }}
                {% endif %}
            {% endblock %}
    
            <div class="flex justify-center items-center w-full">


                <form action="{% url 'users:login' %}" method="post" class="space-y-4 w-full md:w-1/3  items-center">
                    {% csrf_token %}
                    <input type="text" name="username"  class="focus:outline-none  rounded w-full p-2 block" placeholder="Username">
                    <input type="password" name="password" class="focus:outline-none  rounded w-full p-2 block" placeholder="Password">
                    
                    <div class="w-full flex justify-center items-center ">
                        <input type="submit" value="Login" class="mt-3 p-2 w-1/2 rounded-full bg-green-700 hover:bg-green-800 text-white">    
                    </div>
                    
                </form>

            </div>
    
            <p class="w-full flex justify-center items-center text-white"> Don't have an account? <a class="text-green-700 ml-2 underline" href="{% url 'users:signup' %}"> Sign Up </a> </p> 
    
        
        </div>
        
        
    </body>



    

</html>
