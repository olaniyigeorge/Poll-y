{% extends 'users/base.html' %}

{% block title %}
    <title> Log In</title>
{% endblock %}



{% block message %}
    
{% endblock %}


{% block body %}

    {% if message %}
        {{ message }}
    {% endif %}


    <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password">
        <input type="submit" value="Login">
    </form>

    


{% endblock %}
